name: HelloGrants
run-name: ${{ github.actor }} just pushed some code ğŸš€
on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
jobs:
  HelloGrants-Build:
    runs-on: ubuntu-latest
    name: HelloGrants Build Job
    steps:
      - run: echo "Job triggered by ${{ github.event_name }}"
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run build
      # - run: bun test

      - run: echo "Build job status -> ${{ job.status }}"
